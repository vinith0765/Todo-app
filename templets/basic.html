<h1>This is basic Todo App</h1>

<ul>
    {% for basic_items in all_items %}
    <li>{{basic_items.content}}
        <form action="/deletebasic/{{basic_items.id}}/" 
              style="display: inline;"
              method="post">{% csrf_token %}
            <input type="submit" value="Delete"/>
            </form>
    </li>
    {% endfor %}
</ul>

<form action="/addbasic/" method="post">{% csrf_token %}
<input type="text" name="content"/>
<input type="submit" value="Add"/>
</form>
